<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Academy Access</title>
    
    <link rel="icon" type="image/png" href="https://via.placeholder.com/50/ff9d00/000000?text=A" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background: #050505;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, #1a1200 0%, #0a0a0a 30%, #050505 100%);
        }

        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: #ff9d00;
            top: 10%;
            left: 5%;
            animation: float 20s infinite ease-in-out;
        }

        .glow-2 {
            width: 300px;
            height: 300px;
            background: #00ccff;
            bottom: 10%;
            right: 10%;
            animation: float 25s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(20px); }
            50% { transform: translateY(0) translateX(40px); }
            75% { transform: translateY(30px) translateX(20px); }
        }

        /* Main Container */
        .login-container {
            width: 100%;
            max-width: 420px;
            z-index: 10;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 35px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Logo */
        .logo-container {
            margin-bottom: 25px;
            position: relative;
        }

        .logo-glow {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 157, 0, 0.3);
            border-radius: 50%;
            filter: blur(20px);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: #ff9d00;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
            font-weight: 800;
            color: black;
            box-shadow: 0 10px 30px rgba(255, 157, 0, 0.4);
        }

        h1 { 
            font-size: 28px; 
            margin-bottom: 8px; 
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #ff9d00 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle { 
            color: #a0a0a0; 
            font-size: 14px; 
            margin-bottom: 30px; 
            font-weight: 500;
            line-height: 1.5;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 14px;
            padding: 5px;
            margin-bottom: 25px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            height: calc(100% - 10px);
            width: calc(50% - 5px);
            background: #ff9d00;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 157, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 0;
        }

        .tab-btn {
            flex: 1;
            border: none;
            background: transparent;
            color: #a0a0a0;
            padding: 12px 20px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .tab-btn.active {
            color: #000;
        }

        .tab-btn:hover:not(.active) {
            color: #ffffff;
        }

        /* Forms */
        .form-group { 
            margin-bottom: 20px; 
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #a0a0a0;
            font-weight: 600;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
            font-size: 16px;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 15px;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff9d00;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 157, 0, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 16px;
            z-index: 2;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            margin-top: 10px;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 800;
            background: linear-gradient(135deg, #ff9d00 0%, #ff7b00 100%);
            color: #000;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 157, 0, 0.3);
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 157, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .forgot-link {
            display: block;
            margin-top: 15px;
            color: #a0a0a0;
            font-size: 13px;
            text-decoration: none;
            text-align: center;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #ff9d00;
        }

        /* Divider */
        .divider {
            margin: 30px 0 20px;
            font-size: 12px;
            letter-spacing: 1.5px;
            color: #a0a0a0;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            padding: 15px;
            border-radius: 14px;
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.04);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .social-btn.google:hover {
            background: rgba(219, 68, 55, 0.1);
            border-color: rgba(219, 68, 55, 0.3);
        }

        .social-btn.github:hover {
            background: rgba(51, 51, 51, 0.1);
            border-color: rgba(51, 51, 51, 0.3);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Guest Button */
        .guest-btn {
            width: 100%;
            margin-top: 10px;
            padding: 15px;
            border-radius: 14px;
            border: 1.5px solid rgba(255, 157, 0, 0.3);
            background: rgba(255, 157, 0, 0.08);
            color: #ff9d00;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .guest-btn:hover {
            background: rgba(255, 157, 0, 0.15);
            border-color: #ff9d00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 157, 0, 0.15);
        }

        /* Messages */
        .hidden { 
            display: none !important; 
        }

        .error-message {
            color: #ff4444;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .success-message {
            color: #00ff88;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #ff9d00;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .tab-btn {
                padding: 10px 15px;
                font-size: 13px;
            }
            
            input {
                padding: 13px 13px 13px 40px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <div class="logo">A</div>
            </div>
            
            <h1 id="title">Welcome Back</h1>
            <p class="subtitle" id="subtitle">Authorized personnel only. Secure access required.</p>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab-slider" id="tab-slider"></div>
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="you@academy.com" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Access Code</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="••••••••" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="login-error"></div>
                <div class="success-message" id="login-success"></div>
                
                <button type="submit" class="btn-primary" id="login-btn">
                    <span id="login-btn-text">Join Now</span>
                </button>
                
                <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot Access Code?</a>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="John Doe" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Academy Email</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="john@academy.com" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">New Access Code</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="••••••••" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">Confirm Access Code</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="register-confirm" placeholder="••••••••" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('register-confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="register-error"></div>
                <div class="success-message" id="register-success"></div>
                
                <button type="submit" class="btn-primary" id="register-btn">
                    <span id="register-btn-text">Create Academy ID</span>
                </button>
            </form>

            <div class="divider">External Links</div>

            <!-- Social Buttons -->
            <div class="social-buttons">
                <button class="social-btn google" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
                
                <button class="social-btn github" onclick="signInWithGitHub()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#fff" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span>Continue with GitHub</span>
                </button>
            </div>

            <!-- Guest Button -->
            <button class="guest-btn" onclick="signInAsGuest()">
                <svg viewBox="0 0 24 24">
                    <path fill="#ff9d00" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                Try as Guest
            </button>
        </div>
    </div>

    <script>
        // Tab Switching
        function switchTab(type) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const tabs = document.querySelectorAll('.tab-btn');
            const slider = document.getElementById('tab-slider');
            
            // Move slider
            if (type === 'login') {
                slider.style.transform = 'translateX(0)';
            } else {
                slider.style.transform = 'translateX(100%)';
            }
            
            // Update active tab
            tabs.forEach(btn => btn.classList.remove('active'));
            
            if (type === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Authorized personnel only. Secure access required.';
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                title.textContent = 'Join Academy';
                subtitle.textContent = 'Create your developer identity. Start your journey today.';
                tabs[1].classList.add('active');
            }
            
            // Clear messages
            hideMessage('login-error');
            hideMessage('login-success');
            hideMessage('register-error');
            hideMessage('register-success');
        }

        // Toggle Password Visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentNode.querySelector('.password-toggle');
            const icon = toggleBtn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show/Hide Messages
        function showMessage(elementId, message, type = 'error') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            element.className = type + '-message';
            
            // Hide other messages in same form
            const formId = elementId.includes('login') ? 'login' : 'register';
            const otherType = type === 'error' ? 'success' : 'error';
            const otherElement = document.getElementById(formId + '-' + otherType);
            if (otherElement) otherElement.style.display = 'none';
        }

        function hideMessage(elementId) {
            const element = document.getElementById(elementId);
            if (element) element.style.display = 'none';
        }

        // Set Loading State
        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const buttonText = document.getElementById(buttonId + '-text');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.innerHTML = '<div class="loading"></div>';
            } else {
                button.disabled = false;
                buttonText.textContent = buttonId === 'login-btn' ? 'Join Now' : 'Create Academy ID';
            }
        }

        // Email Validation
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Password Validation
        function isValidPassword(password) {
            return password.length >= 6;
        }

        // Login Form Handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Validation
            if (!email || !password) {
                showMessage('login-error', 'Please fill in all fields');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('login-error', 'Please enter a valid email address');
                return;
            }
            
            if (!isValidPassword(password)) {
                showMessage('login-error', 'Password must be at least 6 characters');
                return;
            }
            
            // Show loading
            setLoading('login-btn', true);
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Demo credentials
            const demoEmail = "demo@academy.com";
            const demoPassword = "password123";
            
            if (email === demoEmail && password === demoPassword) {
                showMessage('login-success', 'Login successful! Redirecting...', 'success');
                
                // Store user data
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', 'Demo User');
                
                // Redirect after delay
                setTimeout(() => {
                    alert('Login successful! Welcome to Academy.');
                    // window.location.href = 'dashboard.html'; // Uncomment for real redirect
                }, 1000);
            } else {
                showMessage('login-error', 'Invalid credentials. Try: demo@academy.com / password123');
                setLoading('login-btn', false);
            }
        });

        // Register Form Handler
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showMessage('register-error', 'Please fill in all fields');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('register-error', 'Please enter a valid email address');
                return;
            }
            
            if (!isValidPassword(password)) {
                showMessage('register-error', 'Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('register-error', 'Passwords do not match');
                return;
            }
            
            // Show loading
            setLoading('register-btn', true);
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Simulate successful registration
            showMessage('register-success', 'Registration successful! Welcome to Academy.', 'success');
            
            // Store user data
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            
            // Redirect after delay
            setTimeout(() => {
                alert('Account created successfully! Welcome to Academy.');
                // window.location.href = 'dashboard.html'; // Uncomment for real redirect
                setLoading('register-btn', false);
            }, 1500);
        });
